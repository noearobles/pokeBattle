<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gen-1 Pokèbattle</title>
  </head>
  <header>
    <img
      id="logo"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2000px-International_Pok%C3%A9mon_logo.svg.png"
    />
    <nav class="d-flex justify-content-center navbar navbar-light bg-dark">
      <form id="form">
        <a class="btn btn-outline-success" href="index.html">Pokèdex</a>
        <!-- <a class="btn btn-outline-success" href="charPage.html">Pick-a-Poke</a> -->
        <a
          id="pokeBtn"
          class="btn btn-sm btn-outline-secondary"
          href="battle.html"
        >
          PokèBattle
        </a>
        <audio
          controls
          id="my_audio"
          src="lib_music_battle.mp3"
          type="audio/mpeg"
        ></audio>
        <audio
          id="my_victory"
          src="1-08. Victory (Vs. Wild Pokémon).mp3"
          type="audio/mpeg"
        ></audio>
      </form>
    </nav>
  </header>
  <body>
    <div id="btn">
      HP levels are based off of level-100 Pokèmon. Pick a move!
    </div>
    <div id="main">
      <table>
        <tr id="health">
          <td id="hp1"></td>
          <td id="hp2"></td>
        </tr>
      </table>
      <table id="arena">
        <tr>
          <td class="animation" id="pk1"></td>
          <td class="animation" id="pk2"></td>
        </tr>
        <tr>
          <td colspan="2" id="comment"></td>
        </tr>
      </table>
    </div>
    <table id="moves">
      <tr>
        <td>
          <audio
            id="attackSnd"
            src="lib_music_attack.wav"
            type="audio/wav"
          ></audio>
          <input type="button" class="btn" id="m0" />
        </td>
        <td><input type="button" class="btn" id="m1" /></td>
      </tr>
      <tr>
        <td><input type="button" class="btn" id="m2" /></td>
        <td><input type="button" class="btn" id="m3" /></td>
      </tr>
    </table>
  </body>
  <footer id="footer">
    <div>
      <p>@ 2023 Developed by Noe Robles. All rights reserved.</p>
    </div>
  </footer>
  <script src="server\battle.js"></script>
</html>
